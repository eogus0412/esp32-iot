<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Span</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>과일표</h2>
    <table>
      <thead style="background-color: plum">
        <tr>
          <th>과일</th>
          <th colspan="2">정보</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>사과</td>
          <td>빨강</td>
          <td>달콤</td>
        </tr>
        <tr>
          <td>배</td>
          <td>노랑</td>
          <td>달콤</td>
        </tr>
        <tr>
          <td>포도</td>
          <td>보라</td>
          <td>달콤</td>
        </tr>
        <tr>
          <td>귤</td>
          <td>주황</td>
          <td>달콤</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
