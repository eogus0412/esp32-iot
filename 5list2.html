<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>순서 없는 태크 UL</h1>
    <ul>
      <li>사과</li>
      <li>배</li>
      <li>포도</li>
      <li>귤</li>
    </ul>
    <hr />
    <h1>순서 없는 태크 UL circle</h1>
    <ul type="circle">
      <li>사과</li>
      <li>배</li>
      <li>포도</li>
      <li>귤</li>
    </ul>
    <h1>순서 없는 태크 UL square</h1>
    <ul type="square">
      <li>사과</li>
      <li>배</li>
      <li>포도</li>
      <li>귤</li>
    </ul>
    <h1>순서 없는 태크 UL disc</h1>
    <ul type="disc">
      <li>사과</li>
      <li>배</li>
      <li>포도</li>
      <li>귤</li>
    </ul>
    <dl>
      <dt>사과</dt>
      <dd>-사과는 맛있다.</dd>
      <dt>배</dt>
      <dd>-배는 맛있다.</dd>
      <dt>포도</dt>
      <dd>-포도는 맛있다.</dd>
      <dt>귤</dt>
      <dd>-귤은 맛있다.</dd>
    </dl>
  </body>
</html>
